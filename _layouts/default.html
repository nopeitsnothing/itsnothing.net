<!DOCTYPE html>
<!-- This site was last updated at {{ site.time | date_to_rfc822 }} -->
<html>
  {% include head.html %}
  <body>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="onion-location" content="{{ site.github.tor_mirror_url }}{{ page.url }}" />
      <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; base-uri 'self'; form-action 'self'; object-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
      <meta http-equiv=”X-XSS-Protection” content=”1">
      <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
      <meta name="referrer" content="no-referrer">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="images/android-chrome-512x512.png">
    <div class="wrapper">
      {% include header.html %}
      <section>
        {{ content }}
      </section>
      {% include footer.html %}
  </body>
</html>
